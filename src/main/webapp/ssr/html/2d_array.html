<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Array</title>
</head>
<body>
<h1>2 dimensional array example</h1>
<p id="display"></p>
<script>
            var myArray=[];
            myArray[0][0]=1;
            myArray[0][1]=2;
            myArray[0][2]=3;
            myArray[1][0]=4;
            myArray[1][1]=5;
            myArray[1][2]=6;
            myArray[2][0]=7;
            myArray[2][1]=8;
            myArray[2][2]=9;

    for(var i=0;i<3;i++){
        for(var j=0;j<3;j++){
            var myArray1=myArray[i][j];
        }
    }
    document.getElementById("display").innerHTML=myArray1;
</script>
</body>
</html>
