<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akshaya Restaurant</title>
    <link rel="stylesheet" href="../css/Akshaya.css">

</head>
<body>
    <div id="header">
        <h1>This is Header</h1>

    </div>
    <div id="nav">
        <h1>This is nav</h1>
    </div>
    <div id="section">
        <p>Section Line-1</p>
        <div id="article">
            <p>HOTELS:-</p>
            <table id="hotels" border="2" style="border-collapse: collapse">

            </table>
        </div>
        <div id="aside">
            <p>RESTAURANTS:-</p>
            <table id="rest" border="2" style="border-collapse: collapse">

            </table>
        </div>
        <p>Section bottom line</p>
        <p>Section bottom line</p>
        <p>Section bottom line</p>
        <p>Section bottom line</p>
        <p>Section bottom line</p>
        <p>Section bottom line</p>
    </div>
    <div id="footer">
        Copy Rights &copy Reserved<br />
        Contact Us
    </div>

    <script>
        var xmlhttp = new XMLHttpRequest();
        var url = "/ssr/json/list.json";

        xmlhttp.open("GET", url, true);
        xmlhttp.send();
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var myArr = JSON.parse(xmlhttp.responseText);
                myFunction(myArr);
            }
        };
        function myFunction(a) {
            var out = "";
            var i;
            for(i =0; i<a.restaurants.length; i++) {
                out += "<tr><td>"+ a.restaurants[i].name+" </td> <td>"+ a.restaurants[i].place+" </td> <td>"+ a.restaurants[i].type+" </td></tr>";
            }
            document.getElementById("rest").innerHTML = out;

            out = "";
            for(i =0; i<a.hotels.length; i++) {
                out += "<tr><td>"+ a.hotels[i].name+" </td> <td>"+ a.hotels[i].place+" </td> <td>"+ a.hotels[i].type+" </td></tr>";
            }
            document.getElementById("hotels").innerHTML = out;
        }
    </script>
</body>
</html>
