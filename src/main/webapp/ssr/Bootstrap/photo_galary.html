<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Galary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="photo_galary.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>My Photo Galary</h2>
        </div>
    </div>
    <div class="row">

            <div class="col-sm-6 col-md-4 col-lg-3 img-responsive thumbnail">
                <div class="customDiv">
                     <a href="images.jpg">
                        <p>Image</p>
                        <img src="images.jpg" style="width:auto;height:150px"></a>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 img-responsive thumbnail">
                <div class="customDiv">
                    <a href="images (1).jpg">
                    <p>Image1</p>
                    <img src="images (1).jpg" style="width:auto;height:150px"></a>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 img-responsive thumbnail">
                <div class="customDiv">
                    <a href="images (2).jpg">
                    <p>Image2</p>
                    <img src="images (2).jpg" style="width:auto;height:150px" ></a>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 img-responsive thumbnail" >
                <div class="customDiv">
                    <a href="images (3).jpg">
                    <p>Image3</p>
                    <img src="images (3).jpg" style="width:auto;height:150px"></a>
                </div>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-3 img-responsive thumbnail" >
                <div class="customDiv">
                    <a href="images (4).jpg">
                        <p>Image4</p>
                        <img src="images (4).jpg" style="width:auto;height:150px"></a>
                </div>
            </div>
        <div class="col-sm-6 col-md-4 col-lg-3 img-responsive thumbnail" >
            <div class="customDiv">
                <a href="images (5).jpg">
                    <p>Image5</p>
                    <img src="images (5).jpg" style="width:auto;height:150px"></a>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 img-responsive thumbnail" >
            <div class="customDiv">
                <a href="download.jpg">
                    <p>Image6</p>
                    <img src="download.jpg" style="width:auto;height:150px"></a>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 img-responsive thumbnail" >
            <div class="customDiv">
                <a href="download (1).jpg">
                    <p>Image7</p>
                    <img src="download (1).jpg" style="width:auto;height:150px"></a>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 img-responsive thumbnail hidden-lg" >
            <div class="customDiv">
                <a href="lightning-10_3598416k.jpg">
                    <p>Image8</p>
                    <img src="lightning-10_3598416k.jpg" style="width:auto;height:150px"></a>
            </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 img-responsive thumbnail visible-lg" >
            <p>"Image8 is hidden in Large devices" and this message is visible in only large devices </p>
        </div>

    </div>

</div>


</body>
</html>
