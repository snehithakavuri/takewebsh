<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two way data binding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
</head>
<body>
    <div ng-app="myModule" ng-controller="myController">
        <table border="1px solid blue" style="border-collapse:collapse">
            <tr>
                <td>First Name:</td><td><input type="text" ng-model="employee.firstName"/> </td>
            </tr>
            <tr>
                <td>Last Name:</td><td><input type="text" ng-model="employee.lastName"/> </td>
            </tr>
            <tr>
                <td>Gender:</td><td><input type="text" ng-model="employee.gender"/> </td>
            </tr>
            <tr>
                <td>Age:</td><td><input type="text" ng-model="employee.age"/> </td>
            </tr>
        </table>
        <div>
            First Name:{{ employee.firstName }}
        </div>
        <div>
            Last Name:{{ employee.lastName }}
        </div>
        <div>
            Gender:{{ employee.gender }}
        </div>
        <div>
            Age:{{ employee.age }}
        </div>
    </div>


<script>
    var myApp=angular
            .module("myModule",[])
            .controller("myController",function($scope){
                var employee={
                    firstName:'Sridhar Reddy',
                    lastName:'Syamala',
                    gender:'Male',
                    age:26
                }
                $scope.employee=employee;
            });

</script>

</body>
</html>
