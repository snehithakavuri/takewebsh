<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Numbers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
</head>
<body ng-app="myModule" ng-controller="myController">
<h1>Multiples of 3</h1>
<p id="Three"></p>
<h1>Multiples of 5</h1>
<p id="Five"></p>
<h1>Multiples of 15</h1>
<p id="Fifteen"></p>
<p>{{a}}</p>
<p>{{b}}</p>
<p>{{c}}</p>

<script type="text/javascript">
        var i;
        var a=0,b=0,c=0;
        for(i=1;i<=40;i++)
        {
            if(i%3==0){
                a=a+i + "\t" ;
            }
            if(i%5==0){
                b=b+i + "\t" ;
            }
            if(i%3==0 && i%5==0){
                c=c+i + "\t" ;
            }

        }
        document.getElementById("Three").innerHTML=a;
        document.getElementById("Five").innerHTML=b;
        document.getElementById("Fifteen").innerHTML=c;
</script>
<script>
    var myApp=angular
            .module("myModule",[])
            .controller("myController",function($scope){
                var i;
                var a=0,b=0,c=0;
                for(i=1;i<=40;i++)
                {
                    if(i%3==0){
                        a=a+i + "\t" ;
                    }
                    if(i%5==0){
                        b=b+i + "\t" ;
                    }
                    if(i%3==0 && i%5==0){
                        c=c+i + "\t" ;
                    }

                }
                $scope.a=a;
                $scope.b=b;
                $scope.c=c;
            });
</script>

</body>
</html>
